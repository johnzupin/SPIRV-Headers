name: 'Build Vulkan-Headers Package for Ubuntu Focal'
description: 'Build the Vulkan-Headers Package for dependency install'
inputs:
  repo:
    description: 'What repo to clone the Vulkan-Headers package from'
    required: true
    default: 'main'
  ref:
    description: 'What ref to build the Vulkan-Headers package with'
    required: true
    default: 'main'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.repo }}
    - ${{ inputs.ref }}
